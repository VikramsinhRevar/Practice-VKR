<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1
		{
			filter: blur(1.5px);
			color: blue;
		}
		.blur
		{
			filter: blur(2px);
		}
		.brightness
		{
			filter: brightness(130%);
		}
		.contrast
		{
			filter: contrast(140%);
		}
		.invert 
		{
			filter: invert(100%);
		}

		.grayScale
		{
			filter:grayscale(100%) ;
		}
		.saturate
		{
			filter: saturate(140%);
		}
		.hue
		{
			filter: hue-rotate(140deg);
		}
		.shadow
		{
			filter: drop-shadow(-8px -8px 8px darkgreen);
		}
	</style>
</head>
<body>
	<h1>Lion In Den</h1>
	<img src="https://images.unsplash.com/photo-1544211393-7fdc8fca9f4f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60" height="250px" width="250px" class="blur">
	<img src="https://images.unsplash.com/photo-1544211393-7fdc8fca9f4f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60" height="250px" width="250px" class="brightness">
	<img src="https://images.unsplash.com/photo-1544211393-7fdc8fca9f4f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60" height="250px" width="250px" class="contrast">
	<img src="https://images.unsplash.com/photo-1544211393-7fdc8fca9f4f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60" height="250px" width="250px" class="invert">
	<img src="https://images.unsplash.com/photo-1544211393-7fdc8fca9f4f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60" height="250px" width="250px" class="grayscale">
	<img src="https://images.unsplash.com/photo-1544211393-7fdc8fca9f4f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60" height="250px" width="250px" class="saturate">
	<img src="https://images.unsplash.com/photo-1544211393-7fdc8fca9f4f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60" height="250px" width="250px" class="hue">
	<img src="https://images.unsplash.com/photo-1544211393-7fdc8fca9f4f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60" height="250px" width="250px" class="shadow">
</body>
</html>
