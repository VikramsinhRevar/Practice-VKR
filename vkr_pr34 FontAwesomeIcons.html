<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" rel="stylesheet">
	<style type="text/css">
		/*.bg
		{
			background: linear-gradient(whitesmoke,lightgrey);
		}*/
		.x1
		{
			font-size: 100px;
			text-align: center;
			margin-top: 200px;
		}
		.fa-facebook
		{	
			color: #1453F0;
			transition: 2s;
		}
		.fa-facebook:hover
		{
			transform: scale(2.0);
		}
		.fa-instagram
		{
		 	color: white;
			background: linear-gradient(#C006EE,deeppink,yellow);
			padding: 5px;
			border-radius: 35px;
			transition: 2s;
		}
		.fa-instagram:hover
		{
			transform: scale(2.0);
		}
		.fa-spotify
		{
			background: black;
			color: #00FD5C ;/*#12EE2B;*/
			border-radius: 55px;
			padding: 3px;
			transition: 2s;
		}
		.fa-spotify:hover
		{
			transform: scale(2.0);
		}
		.fa-square-twitter
		{
			color: #00AEF9;
			transition: 2s;
		}
		.fa-square-twitter:hover
		{
			transform: scale(2.0);
		}
		.fa-youtube
		{
			color: #FF0000;
			transition: 2s;
		}
		.fa-youtube:hover
		{
			transform: scale(2.0);
		}
		.fa-square-github
		{
			color: #680596;
			transition: 2s;
		}
		.fa-square-github:hover
		{
			transform: scale(2.0);
		}
		.fa-whatsapp
		{
			background: #0BFF55;
			color: white;
			padding: 3px;
			border-radius: 35px;
			transition: 2s;
		}
		.fa-whatsapp:hover
		{
			transform: scale(2.0);
		}
		</style>

</head>
<body bgcolor="whitesmoke">
	<div class="x1">
	<i class="fa-brands fa-facebook" class="fb"></i>
	<i class="fa-brands fa-instagram"></i>
	<i class="fa-brands fa-spotify"></i>
	<i class="fa-brands fa-square-twitter"></i>
	<i class="fa-brands fa-youtube"></i>
	<i class="fa-brands fa-square-github"></i>
	<i class="fa-brands fa-whatsapp"></i>	
	</div>
</body>
</html>
