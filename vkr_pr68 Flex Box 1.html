<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.products
		{
			border: 2px solid;
			display: flex;
			flex-wrap: wrap;
			padding: 20px 30px;
			gap: 50px;			
		}
		.prd-items
		{
			flex-grow: 1;
		}
		.prd1{height: 450px;flex-basis: 200px;background: lightpink;}
		.prd2{height: 450px;flex-basis: 200px;background: lightgreen;}
		.prd3{height: 450px;flex-basis: 200px;background: lightpink;}
		.prd4{height: 450px;flex-basis: 200px;background: lightgreen;}
	</style>
</head>
<body>
	<div class="products">
		<div class="prd-items prd1">prd 1</div>
		<div class="prd-items prd2">prd 2</div>
		<div class="prd-items prd3">prd 3</div>
		<div class="prd-items prd4">prd 4</div>
	</div>
</body>
</html>
