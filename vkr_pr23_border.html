<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{box-sizing:border-box;}
		div
		{
			border-width:11px;
			margin-bottom:15px;
			padding:15px;
		}
		.x
		{
			background:linear-gradient(to right,maroon,grey,blue);
		}
	
	</style>
</head>
<body class="x">
	<h1><u>Types of border</u></h1>
	<div style="border-style:solid;">Solid border</div>
	<div style="border-style:dashed;">Dashed border</div>
	<div style="border-style:double;">Doubled border</div>
	<div style="border-style:dotted;">Dotted border</div>
	<div style="border-style:solid double dashed dotted;">All border</div>
	<div style="border-style:inset;">Inset border</div>
	<div style="border-style:outset;">Outset border</div>
	<div style="border-style:ridge;">Ridge border</div>
	<div style="border-style:groove;">Groove border</div>



</body>
</html>
