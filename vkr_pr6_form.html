<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body bgcolor="mediumpurple">
	<form>
			<h1><u>Registration Form</u></h1>
			Name:<input type="text" ><br><br>
			Surname:<input type="text"><br><br>
			Password:<input type="password"><br><br>
			Email:<input type="text"><br><br>
			Birthdate:<input type="date"><br><br>
			Gender:<input type="radio" name="x">Male
				   <input type="radio" name="x">Female<br><br>
			Address:<textarea rows="5" cols="45"></textarea><br><br>
			Country:<select>
							<option hidden>**Select Your Country**</option>
							<option>India</option>
							<option>USA</option>
							<option>Cannada</option>
							<option>Australia</option>
							<option>UK</option>
					</select><br><br>
			Fav. Colour:<input type="color"><br><br>
			Admission Date:<input type="datetime-local"><br><br>
			NO. Of Trials:<input type="number"><br><br>
			Languages:<input type="checkbox">English
					  <input type="checkbox">Hindi
					  <input type="checkbox">Gujarati<br><br>
			Upload Your Image:<input type="file"><br><br>
			<input type="submit">
			<input type="reset">
		
	</form>

</body>
</html>
