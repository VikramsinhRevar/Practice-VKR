<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.container
		{
			border: 2px solid darkred;
		}
		.fground
		{
			height: 500px;
			width: 50%;
			border: 2px solid darkblue;
		}
		.fground img
		{
			object-fit: contain;
		}
		.bground
		{
			height: 500px;
			width: 50%;
			border: 2px solid;
			background: url(https://i.pinimg.com/564x/dd/85/fa/dd85fa45d11cd7295e854803d9f94b80.jpg);
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="fground">
			<img src="https://i.pinimg.com/564x/dd/85/fa/dd85fa45d11cd7295e854803d9f94b80.jpg" height="100%" width="100%">
		</div>
	</div>

	<div class="container">
		<div class="bground"></div>
	</div>
</body>
</html>
