<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1
		{
			visibility: visible;
		}
		h2
		{
			visibility: hidden;
		}
		h3
		{
			opacity: 1; /* Ranges 0 to 1 */
		}
		h4
		{
			opacity: 0;
		}
		
	</style>
</head>
<body>
	<h1>This is heading 1</h1>
	<h2>This is heading 2</h2>
	<h3>This is heading 3</h3>
	<h4>This is heading 4</h4>
	<h5>This is heading 5</h5>

</body>
</html>
